  </head>

  <body>
    <script>
      // Prevent theme flash: apply saved theme before React renders
      (function() {
        try {
          var theme = localStorage.getItem('theme') || 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
