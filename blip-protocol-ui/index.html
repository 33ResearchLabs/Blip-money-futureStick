<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // --- Custom Scroll and Interaction Logic (Intersection Observer) ---

    const body = document.body;
    const heroSection = document.getElementById('hero');
    const canvasContainer = document.getElementById('hero-canvas-container');

    // 1. SCROLL GRID INTERACTION
    window.addEventListener('scroll', () => {
      if (window.scrollY > heroSection.offsetHeight / 4) {
        body.classList.add('scroll-active');
      } else {
        body.classList.remove('scroll-active');
      }
    });

    // 2. SCROLL REVEAL ANIMATION SETUP
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Staggering the reveal based on a custom delay property
          const delay = parseFloat(entry.target.style.animationDelay || '0');
          setTimeout(() => {
            entry.target.classList.add('is-visible');
          }, delay * 100);
        }
      });
    }, { threshold: 0.2 });

    // Apply observer to all elements with data-animate-on-scroll
    document.querySelectorAll('[data-animate-on-scroll]').forEach(el => {
      el.classList.add('scroll-fade-in');
      observer.observe(el);
    });

    // --- Three.js Setup for 3D Hero Visual ---

    let scene, camera, renderer;
    let phoneGroup, particleSystem;
    let mouseX = 0, mouseY = 0;
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;
    const NEON_GREEN_HEX = 0x19F7A7;
    const CYAN_ACCENT_HEX = 0x00C8FF;

    function init3D() {
      if (!canvasContainer) return;

      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
      camera.position.z = 8;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
      canvasContainer.appendChild(renderer.domElement);

      // Lighting (Refined for Premium Look)
      const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.05); // Very soft ambient light
      scene.add(ambientLight);

      // Neon Green Rim Light
      const neonLight = new THREE.PointLight(NEON_GREEN_HEX, 4, 20);
      neonLight.position.set(2, 3, 5);
      scene.add(neonLight);

      // Soft Cyan Fill Light
      const cyanLight = new THREE.PointLight(CYAN_ACCENT_HEX, 1.5, 30);
      cyanLight.position.set(-5, -5, 5);
      scene.add(cyanLight);

      // Phone Mockup (Geometry and Material)
      const phoneWidth = 2.5;
      const phoneHeight = 5;
      const phoneDepth = 0.2;

      const phoneGeometry = new THREE.BoxGeometry(phoneWidth, phoneHeight, phoneDepth);

      // Material: Dark, metallic body with subtle neon emission
      const phoneMaterial = new THREE.MeshStandardMaterial({
        color: 0x010101, // Near black body
        emissive: NEON_GREEN_HEX,
        emissiveIntensity: 0.5, // Subtle rim glow
        metalness: 0.9,
        roughness: 0.1,
      });

      const phoneFrame = new THREE.Mesh(phoneGeometry, phoneMaterial);

      // Screen Panel (Simulating the Blip App)
      const screenGeometry = new THREE.PlaneGeometry(phoneWidth * 0.9, phoneHeight * 0.9);
      const screenMaterial = new THREE.MeshBasicMaterial({
        color: 0x000000,
        map: createScreenTexture(),
        side: THREE.FrontSide
      });
      const screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
      screenMesh.position.z = phoneDepth / 2 + 0.001;

      phoneGroup = new THREE.Group();
      phoneGroup.add(phoneFrame);
      phoneGroup.add(screenMesh);
      scene.add(phoneGroup);

      // --- Particle System (Mixed Neon Green and Cyan) ---
      const particleCount = 1000;
      const geometry = new THREE.BufferGeometry();
      const positions = [];
      const colors = [];
      const neonGreenColor = new THREE.Color(NEON_GREEN_HEX);
      const cyanAccentColor = new THREE.Color(CYAN_ACCENT_HEX);

      for (let i = 0; i < particleCount; i++) {
        positions.push(
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 15,
          (Math.random() - 0.5) * 10
        );
        // Alternate particle colors
        if (i % 3 === 0) {
          colors.push(cyanAccentColor.r, cyanAccentColor.g, cyanAccentColor.b);
        } else {
          colors.push(neonGreenColor.r, neonGreenColor.g, neonGreenColor.b);
        }
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

      const material = new THREE.PointsMaterial({
        size: 0.05,
        transparent: true,
        opacity: 0.7,
        blending: THREE.AdditiveBlending,
        sizeAttenuation: true,
        vertexColors: true,
      });

      particleSystem = new THREE.Points(geometry, material);
      scene.add(particleSystem);

      document.addEventListener('mousemove', onDocumentMouseMove, false);
      window.addEventListener('resize', onWindowResize, false);

      animate3D();
    }

    function createScreenTexture() {
      // Creates a minimal, stylized canvas texture to mock the Blip App UI
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 1024;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#010101'; // Ultra dark screen
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Balance Summary
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '32px Inter';
      ctx.textAlign = 'center';
      ctx.fillText('Available Balance', canvas.width / 2, 100);

      ctx.fillStyle = '#19F7A7';
      ctx.font = 'bold 80px Inter';
      ctx.fillText('$8,500.21', canvas.width / 2, 180);

      // Transaction list (Minimalist lines)
      ctx.fillStyle = '#0A0A0A';
      ctx.fillRect(50, 250, 412, 60);
      ctx.fillRect(50, 330, 412, 60);
      ctx.fillRect(50, 410, 412, 60);

      // Transaction text
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '24px Inter';
      ctx.textAlign = 'left';
      ctx.fillText('Transfer to Jane Doe', 60, 285);
      ctx.font = '18px Inter';
      ctx.fillStyle = '#00C8FF';
      ctx.textAlign = 'right';
      ctx.fillText('-$1,850.00', 450, 285);

      ctx.fillStyle = '#FFFFFF';
      ctx.font = '24px Inter';
      ctx.textAlign = 'left';
      ctx.fillText('Merchant Payout #1903', 60, 365);
      ctx.font = '18px Inter';
      ctx.fillStyle = '#19F7A7';
      ctx.textAlign = 'right';
      ctx.fillText('Confirmed', 450, 365);


      const texture = new THREE.CanvasTexture(canvas);
      return texture;
    }

    function onDocumentMouseMove(event) {
      mouseX = (event.clientX - windowHalfX) * 0.05;
      mouseY = (event.clientY - windowHalfY) * 0.05;
    }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      if (canvasContainer && camera && renderer) {
        const width = canvasContainer.clientWidth;
        const height = canvasContainer.clientHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      }
    }

    function animate3D() {
      requestAnimationFrame(animate3D);

      // Parallax effect: Subtle phone rotation based on cursor
      if (phoneGroup) {
        const targetRotationY = (mouseX / windowHalfX) * 0.1;
        const targetRotationX = (mouseY / windowHalfY) * 0.1;

        phoneGroup.rotation.y += (targetRotationY - phoneGroup.rotation.y) * 0.05;
        phoneGroup.rotation.x += (targetRotationX - phoneGroup.rotation.x) * 0.05;

        // Subtle idle movement (tilt)
        phoneGroup.rotation.z = Math.sin(Date.now() * 0.0001) * 0.05;
      }

      // Animate particles
      if (particleSystem) {
        particleSystem.rotation.y += 0.0005;
        particleSystem.rotation.x += 0.0002;
      }

      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
    }

    // Initialize 3D on load
    window.onload = function () {
      if (canvasContainer) {
        init3D();
      }
    };
  </script>
