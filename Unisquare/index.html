<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Primary Meta Tags -->
    <title>UniSquare - AI & Web3 Venture Studio | Dubai</title>
    <meta name="title" content="UniSquare - AI & Web3 Venture Studio | Dubai" />
    <meta name="description" content="UniSquare is a leading venture studio in Dubai investing in and mentoring the next generation of AI and Web3 startups. We back ambitious founders building breakthrough technologies." />
    <meta name="keywords" content="UniSquare, Unisquare venture, Unisquare venture dubai, venture capital, AI startup investment, Web3 venture studio, blockchain investment, Dubai venture capital, startup mentorship, Anupam Sharma entrepreneur, AI investors UAE, Web3 Dubai, DeFi investment, tech startups Middle East" />
    <meta name="author" content="UniSquare" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://unisquare.io/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unisquare.io/" />
    <meta property="og:title" content="UniSquare - AI & Web3 Venture Studio | Dubai" />
    <meta property="og:description" content="Investing in and mentoring the next generation of AI and Web3 startups. Building the future of technology one venture at a time." />
    <meta property="og:image" content="https://unisquare.io/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="UniSquare" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://unisquare.io/" />
    <meta name="twitter:title" content="UniSquare - AI & Web3 Venture Studio | Dubai" />
    <meta name="twitter:description" content="Investing in and mentoring the next generation of AI and Web3 startups." />
    <meta name="twitter:image" content="https://unisquare.io/og-image.png" />
    <meta name="twitter:creator" content="@unisquare" />
    <meta name="twitter:site" content="@unisquare" />

    <!-- Additional Meta -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Geo Tags for Dubai -->
    <meta name="geo.region" content="AE-DU" />
    <meta name="geo.placename" content="Dubai" />
    <meta name="geo.position" content="25.2048;55.2708" />
    <meta name="ICBM" content="25.2048, 55.2708" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "UniSquare",
      "alternateName": "Unisquare Venture",
      "url": "https://unisquare.io",
      "logo": "https://unisquare.io/logo.png",
      "description": "UniSquare is a venture studio investing in and mentoring AI and Web3 startups",
      "foundingDate": "2020",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dubai",
        "addressCountry": "UAE"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@unisquare.io",
        "contactType": "business"
      },
      "sameAs": [
        "https://twitter.com/unisquare",
        "https://linkedin.com/company/unisquare"
      ],
      "founder": {
        "@type": "Person",
        "name": "Anupam Sharma",
        "jobTitle": "Co-Founder & CEO",
        "url": "https://unisquare.io/anupam-sharma"
      },
      "areaServed": ["Global", "UAE", "Dubai", "Middle East", "Asia"],
      "knowsAbout": ["Artificial Intelligence", "Web3", "Blockchain", "Venture Capital", "Startup Mentorship", "DeFi"]
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "UniSquare",
      "url": "https://unisquare.io",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://unisquare.io/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "UniSquare Venture Studio",
      "image": "https://unisquare.io/og-image.png",
      "url": "https://unisquare.io",
      "telephone": "",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dubai",
        "addressRegion": "Dubai",
        "addressCountry": "AE"
      },
      "priceRange": "$$$$",
      "openingHours": "Mo-Fr 09:00-18:00",
      "description": "Venture capital and startup mentorship for AI and Web3 companies"
    }
    </script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://api.web3forms.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
